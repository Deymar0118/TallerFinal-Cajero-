<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cajero Automático</h1>
        <div id="login-section">
            <div>
                <label for="user"><i class="fas fa-user"></i> Usuario:</label>
                <input type="text" id="user" placeholder="Ingrese su usuario">
            </div>
            <div>
                <label for="pin"><i class="fas fa-lock"></i> PIN:</label>
                <input type="password" id="pin" placeholder="Ingrese su PIN">
            </div>
            <button onclick="login()">Ingresar</button>
            <p id="login-error"></p>
        </div>

        <div id="atm-section" style="display:none;">
            <p id="welcome-message"></p>
            <div>
                <button onclick="consultarSaldo()">Consultar Saldo</button>
                <button onclick="mostrarRetiro()">Retirar</button>
                <button onclick="mostrarConsignar()">Consignar</button>
                <button onclick="imprimirSaldo()">Imprimir Saldo</button>
                <button onclick="salir()">Salir</button>
            </div>
            <p id="atm-message"></p>

            <div id="retirar-section" style="display:none;">
                <label for="monto-retiro">Monto a Retirar:</label>
                <input type="number" id="monto-retiro" placeholder="Ingrese monto" min="1">
                <button onclick="retirar()">Confirmar Retiro</button>
                <button onclick="cancelarRetiro()">Cancelar</button>
            </div>

            <div id="consignar-section" style="display:none;">
                <label for="monto-consignar">Monto a Consignar:</label>
                <input type="number" id="monto-consignar" placeholder="Ingrese monto" min="1">
                <button onclick="consignar()">Confirmar Consignación</button>
                <button onclick="cancelarConsignar()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
